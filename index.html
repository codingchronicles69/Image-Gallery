<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>

            <div class="gallery">
                <figure class="card">
                    <img src="resources/image1.jpg" alt="" />
                    <figcaption>1</figcaption>
                </figure>
                <figure class="card">
                    <img src="resources/image2.jpeg" alt="" />
                    <figcaption>2</figcaption>
                </figure>
                <figure class="card">
                    <img src="resources/image3.jpeg" alt="" />
                    <figcaption>3</figcaption>
                </figure>
                <figure class="card">
                    <img src="resources/image4.jpeg" alt="" />
                    <figcaption>4</figcaption>
                </figure>
                <figure class="card">
                    <img src="resources/image5.jpeg" alt="" />
                    <figcaption>5</figcaption>
                </figure>
                <figure class="card">
                    <img src="resources/image6.jpeg" alt="" />
                    <figcaption>6</figcaption>
                </figure>
                <figure class="card">
                    <img src="resources/image7.jpeg" alt="" />
                    <figcaption>7</figcaption>
                </figure>
                <figure class="card">
                    <img src="resources/image8.jpeg" alt="" />
                    <figcaption>8</figcaption>
                </figure>
                <figure class="card">
                    <img src="resources/image9.jpeg" alt="" />
                    <figcaption>9</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
